# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x001A2B'
    # soft contrast: background = '0x32302f'
    foreground: '0x8ca6a6'

  # Normal colors
  normal:
    black:   '0x001A2B'
    red:     '0xe66533'
    green:   '0x16b673'
    yellow:  '0xd5971a'
    blue:    '0x49ace9'
    magenta: '0xdf769b'
    cyan:    '0x49d6e9'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

